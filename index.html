<!DOCTYPE html>
<html>
<head>
  <title>On-Chain Vote Tracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://i.imgur.com; script-src 'self'">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #b30000 50%, #006600 50%);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      padding: 1em 0 0;
      z-index: 10;
    }
    .container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 2em;
    }
    .team {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 1em;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .qr img {
      width: 200px;
      height: 200px;
    }
    .balance {
      font-size: 1.2em;
      color: #00ffa6;
      margin-top: 1em;
      transition: all 0.5s ease-in-out;
    }
    .live-centered {
      font-size: 6.25em;
      margin-top: 1em;
      color: #ffff00;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    .vs {
      font-size: 3em;
      font-weight: bold;
      color: #ffc600;
      text-shadow: 2px 2px #000;
    }
    .flash-up {
      background-color: lime;
      color: black;
    }
    .flash-down {
      background-color: darkred;
      animation: shake 0.3s;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>The Vote is On-Chain</h1>
  <div class="container">
    <div class="team" style="background-color: #990000;">
      <h2>Team Elon Musk</h2>
      <div class="qr">
        <img src="https://i.imgur.com/rOTlE8Q.png" alt="Team Elon QR">
      </div>
      <div class="balance" id="rocket-balance">0.0000 SOL</div>
    </div>

    <div class="vs">VS</div>

    <div class="team" style="background-color: #008000;">
      <h2>Team Greta Thunberg</h2>
      <div class="qr">
        <img src="https://i.imgur.com/mXM6wnQ.png" alt="Team Greta QR">
      </div>
      <div class="balance" id="nature-balance">0.0000 SOL</div>
    </div>
  </div>

  <div class="live-centered">Live tracking!!!</div>

  <script>
    const ADDRESSES = {
      rocket: 'GkF9SDenxLZ7qXLWYaYrd2FcTAzKjj1NiBC2ihyKLzqE',
      nature: '8j1jJdr1nGNCEuWYjk9ZYRDYGwPzDkbrJTWFnoWhqv4'
    };

    let previousBalances = {
      rocket: 0,
      nature: 0
    };

    async function fetchBalance(address) {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 5000);
      try {
        const res = await fetch("https://api.mainnet-beta.solana.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getBalance",
            params: [address]
          }),
          signal: controller.signal
        });
        clearTimeout(timeout);
        const data = await res.json();
        return data.result?.value ? (data.result.value / 1e9).toFixed(4) : '0.0000';
      } catch (err) {
        console.error("Balance fetch failed:", err);
        return '0.0000';
      }
    }

    async function updateBalances() {
      const [rocket, nature] = await Promise.all([
        fetchBalance(ADDRESSES.rocket),
        fetchBalance(ADDRESSES.nature)
      ]);

      const rocketElem = document.getElementById('rocket-balance');
      const natureElem = document.getElementById('nature-balance');

      updateVisual(rocketElem, 'rocket', rocket);
      updateVisual(natureElem, 'nature', nature);
    }

    function updateVisual(elem, key, newBalanceStr) {
      const prev = parseFloat(previousBalances[key]);
      const current = parseFloat(newBalanceStr);

      if (prev !== current) {
        elem.textContent = `${newBalanceStr} SOL`;
        if (current > prev) {
          elem.classList.add('flash-up');
          setTimeout(() => elem.classList.remove('flash-up'), 1000);
        } else {
          elem.classList.add('flash-down');
          setTimeout(() => elem.classList.remove('flash-down'), 1000);
        }
        previousBalances[key] = current;
      }
    }

    updateBalances();
    setInterval(updateBalances, 15000);
  </script>
</body>
</html>
